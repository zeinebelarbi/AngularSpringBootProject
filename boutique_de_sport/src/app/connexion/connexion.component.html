
<fieldset>
    <br>
    <div class="text-center">
        <h2><b>Connexion</b></h2>
    </div>
<form [formGroup]="loginForm" class="user" (ngSubmit)="login()">
    <div class="form-group">
        <label for="email">Adresse E-Mail</label>
        <input type="email" formControlName="email" class="form-control form-control-user" id="exampleInputEmail"
            aria-describedby="emailHelp">

        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            <small class="text-danger" *ngIf="loginForm.get('email')?.hasError('required')">Email is required</small>
            <small class="text-danger" *ngIf="loginForm.get('email')?.hasError('email')">Email is invalid</small>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" formControlName="password" class="form-control form-control-user"
            id="exampleInputPassword" >

        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            <small class="text-danger" *ngIf="loginForm.get('password')?.hasError('required')">Password is required</small>
            <small class="text-danger" *ngIf="loginForm.get('password')?.hasError('minlength')">Password must contain 6 characters at least</small>
        </div>
    </div>
    <br>

    <button type="submit" class="btn-login" routerlink="/">
        <b>LOGIN</b>
    </button>

</form>
<br>
<div class="text-supp">
    <p class="small" routerLink="/oubli-mot-de-passe">Mot de passe oublié ?</p>
</div>
<div class="text-supp">
    <p class="small" routerLink="/inscription">Créer un compte</p>
</div>
<h4 class="text-center">ou</h4>
<br>
<div class="icons">
    <i class="pi pi-facebook" ></i>
    <img src="./assets/logos/icon-gmail.png" alt="Icône Gmail" class="icon-gmail">
</div>
</fieldset>
